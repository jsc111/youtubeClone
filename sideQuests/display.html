<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
</head>
<style>
  .a8,.a8-2{
    display: block;
    margin: 2px;
  }

  .b8{
    width: 200px;
    display: inline-block;
    vertical-align: middle;
  }

  .c8{
    display: block;
    width: 200px;
    margin-left: 150px;
    margin-bottom: 10px;
  }
  .c8-2{
    border: none;
    border-radius: 30px;
    box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.2);
    width: 500px;
    height: 30px;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 16px;
    padding-right: 16px;
    font-size: 16px;

  }
</style>
<body>
  <input class="a8" placeholder="Name" type="text">
  <input class="a8-2" placeholder="Email" type="email">

  <p class="b8">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum harum soluta aut? Vero, praesentium, velit asperiores sapiente ut provident eligendi,.</p>
  <button >Yes</button>

  <br>
  <img class="c8" src="images-sideQuests\download.png" alt="">
  <input class="c8-2" placeholder="Search Google or type a URL" type="text">

</html>
